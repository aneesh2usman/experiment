<!DOCTYPE html>
<html>
<head>
    <title>Live Logs Viewer</title>
</head>
<body>
    <pre id="logsContainer"></pre>
    <script>
        const logsContainer = document.getElementById('logsContainer');

function fetchLogs() {
    // Make an AJAX request to fetch logs from the server
    // Replace 'YOUR_LOGS_ENDPOINT' with the actual endpoint URL
    fetch('./cronjob_file.log')
        .then(response => response.text())
        .then(logs => {
            logsContainer.innerText = logs;
            // Scroll to the bottom to show the latest logs
            logsContainer.scrollTop = logsContainer.scrollHeight;
        })
        .catch(error => {
            console.error('Error fetching logs:', error);
        });
}

// Fetch logs every 2 seconds (adjust interval as needed)
setInterval(fetchLogs, 2000);

// Initial fetch when the page loads
fetchLogs();

    </script>
</body>
</html>
